<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://kit.fontawesome.com/13c8675779.js" crossorigin="anonymous"></script>
    <script src="jquery-3.6.4.js"></script>
    <script src="element.js"  ></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
<div class="cell-0">
    <span class="legend"> Legend</span>
    <div class="legend-container">
    
    <span class="metals-sq"> <i class="fa-solid fa-square"></i> Metals</span>
    <span class="metalloids-sq"> <i class="fa-solid fa-square"></i> Metalloids </span>
    <span class="non-metals-sq"> <i class="fa-solid fa-square"></i> Non-metals</span> 
    <span class="hydrogen-sq"> <i class="fa-solid fa-square"></i> Hydrogen</span>
    </div>
    
</div>

        <div class="cell-1">
            <span class="label-anum">
                atomic number
            </span>
            <span class="label-elec-n">
                electronegativity
            </span>
            <span class="label-symbol">
                symbol
            </span>
            <span class="label-el-name">
                element name
            </span>
            <span class="label-mass-num">
                atomic mass
            </span>
        </div>
        <div class="cell-2">
            <span class="atom-num">1</span>
            <span class="common-ion-charge">1+</span>
            <span class="other-ion-charge">1-</span>
            <span class="elec-neg">2.2</span>
            <h1 class="symbol">H</h1>
            <span class="name">Hydrogen</span>
            <span class="mass-num">1.01</span>
        </div>
        <div class="cell-3">
            <span class="label-comm-io-charge">most common ion charge</span>
            <span class="label-other-io-charge">other ion charge</span>
                       </div>
                       
    </div>
</body>

</html>
